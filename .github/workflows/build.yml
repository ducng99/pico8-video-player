name: Build & Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.22.x"

jobs:
  build:
    strategy:
      matrix:
        configs:
          - goos: "linux"
            goarch: "amd64"
          - goos: "linux"
            goarch: "386"
          - goos: "windows"
            goarch: "amd64"
            ext: ".exe"
          - goos: "windows"
            goarch: "386"
            ext: ".exe"
          - goos: "darwin"
            goarch: "amd64"
          - goos: "darwin"
            goarch: "arm64"

    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Build
        run: |
          GOOS=${{ matrix.configs.goos }} GOARCH=${{ matrix.configs.goarch }} go build -v -o ./dist/video2p8_${{ matrix.configs.goos }}_${{ matrix.configs.goarch }}${{ matrix.configs.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video2p8_${{ matrix.configs.goos }}_${{ matrix.configs.goarch }}
          path: ./dist/video2p8_*
          if-no-files-found: error

  changelog:
    name: Generate changelog
    runs-on: ubuntu-22.04
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        id: git-cliff
        with:
          config: cliff.toml
          args: -v -l -s all
        env:
          OUTPUT: CHANGES.md

  release:
    needs:
      - build
      - changelog

    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: "video2p8_*"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: "${{ needs.changelog.outputs.release_body }}"
          files: "dist/**/*"
          fail_on_unmatched_files: true
